<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class='container'>
      <h1>Library</h1>
      <table class="library-contents">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Page Count</th>
            <th>Read</th>
            <th>Remove Book</th>
            <th>Change Read Status</th>
          </tr>
        </thead>
        <tr><td colspan="6"><div class='table-head-divider'></div></td></tr>
        
        <tbody class='book-list'>
  
        </tbody>
      </table>
      <button class='new-book-button'>NEW BOOK</button>
      <div class='new-book-form'>
        
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
